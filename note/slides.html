    const header = document.querySelector('.site-header');
    if (header) header.style.display = 'none';

    const footerWrapper = document.querySelector('.footer-col-wrapper');
    if (footerWrapper) footerWrapper.style.display = 'none';

    const socialMediaList = document.querySelector('div.social-media-list[inject-root="social-media-list"]');
    if (socialMediaList) socialMediaList.style.display = 'none';
  });
</script>
