<script>
    function determineParentDirectory() {
      var href = window.location.href;
      if (href.endsWith('/') || !href.includes('.')) {
        return '../'; // Go up one directory if it ends with a slash or has no file extension
      } else {
        return href.substring(0, href.lastIndexOf('/')); // Remove the last segment of the URL
      }
    }
  
    var parentDirectory = determineParentDirectory(); // This variable can be used in other scripts
</script>
